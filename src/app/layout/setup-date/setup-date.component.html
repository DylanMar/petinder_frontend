<div class="container modalPopup">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <div class="big-dialog">
          <div class="clearfix"  *ngIf="pet | async as pet">
            <div class="pull-left dialog-picture">
              <img class="small-profile-picture" [src]="'https://pettinder.herokuapp.com/'+ pet.image">
            </div>
            <h3>{{pet.name}}</h3>
            <p>{{pet.profileText}}</p>
          </div>
          <div class="clearfix">
            <a class="btn btn-default">Cancel</a>
            <form [formGroup]="sendTextForm" (ngSubmit)="onSubmit()">
              <label for="name">Your Name</label>
              <input id="name" type="text" formControlName="name" class="form-control">
              <button type="submit" class="btn btn-primary pull-right">Let's Play</button>
          </form>
          </div>
        </div>
      </div>
    </div>
  </div>
