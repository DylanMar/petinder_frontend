<div class="container-fluid">
    <div class="row">
        <div id="gallery" class="col-md-9">
            <div class="gallery">
                <div class="gallery-pet fader" [class.active]="selectedPet === pet" *ngFor="let pet of (pets | async) ?? [] | nameFilter: searchText" (click)="selectPet(pet)">
                    <img class="profile-picture" [src]="'https://pettinder.herokuapp.com/'+ pet.image">
                    <div class="overlay">
                        <div class="overlay-text">{{pet.name}}</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3" >
            <div class="tiny-dialog">
                <h3>Find your pet</h3>
                <div class="form-group">
                  <label for="name">Name</label>
                  <input id="name"
                      name="name"
                      class="form-control"
                      placeholder="Name"
                      [(ngModel)]="searchText">
                </div>
            </div> 
            <div class="gallery-detail" *ngIf="selectedPet">
                <section id="petProfile" class="tiny-dialog fader">
                    <h3>{{selectedPet.name}}</h3>
                    <p>{{selectedPet.profileText}}</p>
                    <div class="dialog-centered">
                        <a [routerLink]="['/setup-date/', selectedPet.name]" routerLinkActive="active" ariaCurrentWhenActive="page" type="button" class="btn btn-primary btn-lg dialog-centered">Setup date</a>
                    </div>
                    <div class="dialog-centered">
                        <a type="button" class="btn btn-primary btn-lg dialog-centered" (click)="deletePet()">Delete</a>
                    </div>
                </section>
            </div>
            <app-add-pet-form></app-add-pet-form>
        </div>
    </div> 
</div>
